
name: Basic Workflow Dispatch

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Analyze
        uses: y3rsh/ot-analyze@v1.10
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: ${{ github.head_ref }}
